language: ruby

cache: bundler

rvm:
  - 2.2.10
  - 2.3.7
  - 2.4.4
  - 2.5.1

before_install:
  - gem update --system

notifications:
  email:
    on_success: change
    on_failure: always

gemfile:
  - Gemfile
  - Gemfile.aws-sdk-core-v2

env:
  - SPEC_ALL=true

script: bundle exec rspec spec

after_success:
  - bundle exec codeclimate-test-reporter

